<!DOCTYPE html>
<html>
    <head>
       <style>
        body{
    background:#9AE17B;
    font-family: Arial, Helvetica, sans-serif;
    height:100%;
}
.container{
    width: 888px;
    margin: 38px auto;
    text-align: center;
    align-items: center;
}
h1{
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 100;
    font-size: 2.6rem;
    bottom:100px;
    padding-bottom: 70px;
    text-transform:uppercase;
    text-decoration: wavy;
    text-align: center;
    font-style: inherit;
}
h2{
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 100;
    font-size: 2.6rem;
    text-transform: capitalize;
    padding-bottom: 1px;
    text-align: center;
    font-style:inherit;
    word-spacing: 12px;
}
p{
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 100;
    text-align: center;
    padding: 99px;
}

#seconds,
#tens{
    font-size: 2em;
}
button{
    width: 185px;
    height: 75px;
    background-color:#6BBA62;
    border:1px solid white;
    border-radius: 5px;
    font-size: 1.5em;
    margin:10px;
    padding:0px;
    display: inline-block;
    background-position: center;
    outline: none;
    text-transform: capitalize;
    align-items: center;
    text-align: center;
    margin-bottom: 50px;
 
}
button:hover{
    background: white;
    color: black;
    transition: all .6s ease-in-out;
 
}
       </style>
    </head>

<body>
<div class=" mydiv">
    <h1>STOPWATCH</h1>
    <h2>VANILA JAVASCRIPT STOPWATCH</h2>
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    <button id="button-start">Start</button>
    <button id="button-stop">Stop</button>
    <button id="button-reset">Reset</button>
    </div> 
    </body>
