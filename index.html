<!DOCTYPE html>
<html lang="en">
    <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stopwatch</title>
    <style>
body{
    background:#9AE17B;
    font-family: Arial, Helvetica, sans-serif;
    height:100%;
}
.container{
    width: 888px;
    margin: 38px auto;
    text-align: center;
    align-items: center;
}
h1{
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 100;
    font-size: 2.6rem;
    text-decoration: wavy;
    text-align: center;
    font-style: inherit;
    padding-top: 15vh;
    padding-right: 50px;
    margin: 0;
}
h2{
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 100;
    font-size: 2.6rem;
    text-transform: capitalize;
    padding-bottom: 1px;
    text-align: center;
    font-style:inherit;
    word-spacing: 12px;
}
p{
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 100;
    text-align: center;
    padding-top: 5vh;
    padding-right: 40px;
    padding-bottom: 15px;
}

#seconds,
#tens{
    font-size: 1.9em;
}
button{
    width: 185px;
    height: 75px;
    background-color:#6BBA62;
    border:1px solid white;
    border-radius: 5px;
    font-size: 1.5em;
    margin: 10px;
    cursor: pointer;
    display: inline-block;
    background-position: center;
    outline: none;
    text-transform: capitalize;
    align-items: center;
    text-align: center;
    background-position-x: center;
 
}
button:hover{
    background: white;
    color: black;
    transition: all .6s ease-in-out;
 
}
       </style>
    </head>

<body>
<div class="button">
    <h1>StopWatch</h1>
    <h2>Vanilla Javascript Stopwatch</h2>
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    <button id="button-start">Start</button>
    <button id="button-stop">Stop</button>
    <button id="button-reset">Reset</button>
    </div> 
    </body>
    </html>
